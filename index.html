<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <!-- daisyui and tailwindcss  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Work Sans font family from Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="font-sans">
    <header>
      <!-- Banner section start  -->
      <section
        class="flex flex-col lg:flex-row justify-center py-10 bg-[#F9F6E2]"
      >
        <!-- Banner Text Container  -->
        <div class="flex justify-center items-center text-center flex-1">
          <!-- Text content -->
          <div class="space-y-6">
            <h1 class="text-3xl text-[#111]">---SALE FEVER---</h1>
            <h1 class="text-5xl font-bold leading-snug">
              Purchase TK 200 or<br />
              above & get <span class="main-color">20% off</span>
            </h1>
            <div>
              <p class="font-medium text-2xl text-[#111]">
                Use Promo Code
                <span class="bg-[#e527b2] text-white rounded-sm p-2"
                  >SELL200</span
                >
              </p>
            </div>
          </div>
        </div>
        <!-- Banner Image Container  -->
        <div class="flex-1">
          <div class="w-2/3 m-auto">
            <img
              class="w-full"
              src="./images/Summer 1.png"
              alt="Summer Image"
            />
          </div>
        </div>
      </section>
    </header>
    <main></main>
  </body>
</html>
